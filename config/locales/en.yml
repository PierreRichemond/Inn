            content2_html: "In the heart of Touraine, the Clos Vallière is an old renovated farmhouse where quality is combined with conviviality. The opening of the gîte in 2019 marks the end of six years of work and the extension of a great family adventure.
         Without altering the spirit of this house of character, between stone walls and woodwork, the delicate decoration offers a modern and warm atmosphere. Marked, it is in our image, invigorating, colorful, authentic, warm and neat. We are committed to welcoming our guests and sharing with you our passion for friendly meetings and exchanges.
         With a large exterior, after a day of exploring, in the evening you will enjoy the sun setting over the garden and the tree-lined pond. "
