            h2: "Pourquoi nous?"
            h3: "Les activitées que nous proposons"
            content1_html: "Conformément à la loi en vigueur, les clients sont tous imposés de presenter leur passport à l'arrivé. <br> Malheureusement, tout client n'ayant pas de passeport ou ayant un passport non en règle ne
          pourra pas séjourner au clos Valliere. <br>
          Le remboursement dans ces derniers n'est pas
          possible. <br> Si vous avez un doute, ou des questions
          à ce sujet, n'hesitez surtout pas à nous contacter!"
            content2_html: "Au cœur de la Touraine, le Clos Vallière est une ancienne ferme rénovée où la qualité se conjugue avec convivialité. L' ouverture du gîte en 2019 marque la fin de six années de travaux et le prolongement d'une belle aventure familiale.
        Sans dénaturer l’esprit de cette maison de caractère, entre murs de pierre et boiserie, la décoration toute en délicatesse offre une ambiance moderne et chaleureuse. Marquée, elle est à notre image, tonique, colorée, authentique, chaleureuse et soignée. Nous avons à cœur de recevoir nos hôtes et partager avec vous notre passion de rencontres et d’échanges en toute convivialité.
        Dotée d’un grand extérieur, après une journée de découvertes, vous profiterez le soir venu du soleil couchant sur le jardin et l'étang arboré."
            content3_html: "La touraine offre une multitude d'activitées!"
